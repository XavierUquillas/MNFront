<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" placeholder="Introduce tu contraseña" required>
            <input type="checkbox" id="show-password" (click)="toggleShowPassword()">
            <label for="show-password">Mostrar contraseña</label>
        </div>
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
</div>
