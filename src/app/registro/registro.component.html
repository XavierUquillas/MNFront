<div class="register-container">
    <h2>Registro</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="age">Edad</label>
            <input type="number" id="age" name="age" placeholder="Introduce tu edad" required min="1">
        </div>
        <div class="form-group">
            <label>Género</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" placeholder="Introduce tu contraseña" required>
            <input type="checkbox" id="show-password" (click)="toggleShowPassword()">
            <label for="show-password">Mostrar contraseña</label>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesion</a></p>
</div>
